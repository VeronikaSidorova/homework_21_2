<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Иконки Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    /* Левая колонка */
    #sidebar {
      background-color: #222; /* тёмно-серый */
      width: 250px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #menu-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #menu-header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    #menu-header span {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .nav-link {
      color: #fff;
      font-size: 1.2rem; /* большие буквы */
      margin-top: 20px;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #0d6efd; /* синий при выделении */
    }
    #user-menu {
      margin-top: auto;
      padding-bottom: 20px;
      text-align: center;
      width: 100%;
    }
    #user-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      display:flex;
      align-items:center;
      justify-content:center
    }
    #user-btn i {
        margin-right:.5rem
     }

     /* Основной контент справа */
     #main-content {
       flex-grow:1;
       background-color:#fff;
       padding:20px;
       overflow-y:auto
     }

     /* Заголовок раздела */
     .header-section {
         text-align:center;
         margin-bottom:30px
     }

     /* Контейнер для карточек - две строки по две карточки */
     .cards-container {
       display:flex;
       flex-wrap:wrap; /* перенос строк */
       gap:20px; /* зазор между карточками */
       justify-content:center; /* по центру, если нужно */
     }

     /* Карточка товара - ширина для двух в строке */
     .product-card {
       width: 380px; /* две карточки в строке с зазором */
       max-width: 380px;
       border:none;
       box-shadow:none;
       background-color:#f8f9fa;
       border-radius:.25rem;
       display:flex;
       flex-direction:column
     }

     /* Внутри карточки - изображение на всю ширину и высоту, описание снизу */
     .card-image-container img {
       width:80%;
       height:auto;
       display:block;
       margin-left: auto;
       margin-right: auto;
       border-top-left-radius:.25rem;
       border-top-right-radius:.25rem;
     }

     /* Описание и кнопки под изображением */
     .card-body-custom {
       padding:10px;
     }

     /* Блок с описанием и кнопками под изображением */
     .card-details {
       display:flex;
       flex-direction:column;
       gap:.5rem
     }

     /* Описание товара */
     .product-description {
       font-size:.95rem
     }

     /* Блок с кнопками и временем — в строку, справа время */
     .buttons-time {
       display:flex;
       justify-content:flex-start;
       align-items:center
     }

     .btn-group-half {
        width:auto
     }

     /* Время справа внизу карточки, позиционируем его внутри блока или как есть */
     .time-label {
       margin-left:auto;
       font-size:.9rem;
       color:#6c757d
     }
   </style>
</head>
<body>

<!-- Левая колонка -->
<div id="sidebar" class="d-flex flex-column align-items-center">

  <!-- Заголовок "Меню" с картинкой -->
  <div id="menu-header">
    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.svg" alt="Bootstrap Icon"/>
    <span>Меню</span>
  </div>

  <!-- Меню вкладок -->
  <nav class="nav flex-column mt-4 w-100 px-3">
    <a class="nav-link active" href="#">Главная</a>
    <a class="nav-link" href="#">Категории</a>
    <a class="nav-link" href="#">Заказы</a>
    <a class="nav-link" href="#">Контакты</a>

<!-- Нижний блок пользовательского меню перемещен вниз -->
<div id="user-menu" class="w-100 mt-auto">
  <!-- Кнопка с иконкой и текстом -->
  <div class='dropdown w-100'>
    <button class='btn btn-secondary w-100 d-flex align-items-center justify-content-center' type='button' id='userDropdown' data-bs-toggle='dropdown' aria-expanded='false'>
      <i class='bi bi-person-circle'></i> Пользователь
    </button>

     <!-- Выпадающее меню -->
     <ul class='dropdown-menu dropdown-menu-end' aria-labelledby='userDropdown'>
       <li><a class='dropdown-item' href='#'>Профиль</a></li>
       <li><hr class='dropdown-divider'></li>
       <li><a class='dropdown-item' href='#'>Выход</a></li>
     </ul>
   </div>
</div>

</nav>
</div>

<!-- Основной контент -->
<div id='main-content'>

<!-- Заголовок "Каталог" -->
<div class='header-section'>
<h1>Каталог</h1>
</div>

<!-- Карточки товаров (4) в две строки по две -->
<div class='cards-container' id='cards-container'>

<script>
// Получаем контейнер
const container = document.getElementById('cards-container');

for(let i=1;i<=8;i++){
 const minutesAgo = Math.floor(Math.random()*60); // случайное число минут
 const cardHTML = `
<div class='product-card'>
<div class='card-image-container'>
<img src='https://via.placeholder.com/300x200' alt='Изображение'/>
</div>
<div class='card-body-custom'>
<div class='card-details'>
<p class='product-description'>This is a wider card with supporting text below as s natural lead-in to additional content. This content is a little bit longer.</p>

<div class='buttons-time'>
<div class='btn-group btn-group-half me-2' style='width:auto'>
<button type='button' class='btn btn-outline-secondary w-50'>View</button>
<button type='button' class='btn btn-outline-secondary w-50'>Edit</button>
</div>

<span class='time-label'>${minutesAgo} mins</span>
</div>
</div></div></div>`;
 container.innerHTML += cardHTML;
}
</script>

</div>

<!-- Bootstrap JS (для dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
